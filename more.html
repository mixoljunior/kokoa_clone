<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Welcome to Kokoa Talk</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-music"></i>
        </span>
        <span class="screen-header__gear">
          <a class="screen-header__gear__link" href="settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
          <span class="update-mark">•</span>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__subtitle">
              <h6 class="user-component__subtitle-text">010-0000-0000</h6>
              <div class="user-component__subtitle-alert">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kokoa Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kokoa Story</div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </il>
        <il class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </il>
        <il class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </il>
        <il class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="update-mark">•</span>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </il>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big or too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/02e2ec3bfb.js"
      crossorigin="anonymous"></script>
  </body>
</html>
